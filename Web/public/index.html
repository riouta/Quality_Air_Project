<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTN Air Quality Monitor</title>
  <script src="/socket.io/socket.io.js"></script> <!-- Load socket.io.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
    #info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Live Air Quality Monitoring</h1>
  <div id="map"></div>

  <!-- Information display for latitude, longitude, and CO2 -->
  <div id="info">
    <p><b>Latitude:</b> <span id="latitude">N/A</span></p>
    <p><b>Longitude:</b> <span id="longitude">N/A</span></p>
    <p><b>CO2 Level:</b> <span id="co2">N/A</span> ppm</p>
  </div>

  <script>
    const socket = io(); // Connect to the socket.io server

    // Initialize Leaflet map
    const map = L.map("map").setView([50.849876, 4.453944], 13); // Default center (modify as needed)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Listen for air quality data from the server
    socket.on("air-quality-data", (data) => {
      console.log("Received data:", data);

      // Display latitude, longitude, and CO2 values on the page
      document.getElementById("latitude").textContent = data.latitude || "N/A";
      document.getElementById("longitude").textContent = data.longitude || "N/A";
      document.getElementById("co2").textContent = data.co2 || "N/A";

      // Add marker for device location
      if (data.latitude && data.longitude) {
        const marker = L.marker([data.latitude, data.longitude]).addTo(map);
        marker.bindPopup(`
          <b>Device:</b> ${data.deviceId}<br>
          <b>CO2:</b> ${data.co2} ppm<br>
          <b>PM2.5:</b> ${data.pm25} µg/m³<br>
          <b>Time:</b> ${new Date(data.timestamp).toLocaleString()}
        `).openPopup();
      }
    });
  </script>
</body>
</html>
